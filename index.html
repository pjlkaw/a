<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Traquinóia</title>
  <style>
    body {
      font-family: system-ui,Segoe UI,Roboto,Arial;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(to top, #30cfd0 0%, #330867 100%);
      color: #fff;
    }
    .card {
      background: rgba(255,255,255,0.04);
      padding: 28px;
      border-radius: 12px;
      text-align: center;
      max-width: 460px;
    }
    h1 { margin: 0 0 8px; font-size: 22px; }
    p { margin: 6px 0 14px; }
    button {
      padding: 10px 16px;
      border-radius: 8px;
      border: 0;
      background: rgba(255,255,255,0.08);
      cursor: pointer;
    }
    .confetti {
      font-size: 40px;
      animation: bounce 1s infinite alternate;
    }
    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Carregando... ⏳</h1>
    <p id="msg">Só mais um segundo</p>
    <div id="fun" style="margin-top:12px"></div>
  </div>

  <script>
    const msg = document.getElementById('msg');
    const h1 = document.querySelector('h1');
    const fun = document.getElementById('fun');
    const btn = document.getElementById('reveal');

    let jokes = [];

    function showJoke() {
      const pick = jokes[Math.floor(Math.random() * jokes.length)];
      h1.textContent = 'Notícia urgente';
      msg.textContent = pick;
      fun.innerHTML = `<div class="confetti">penes (aql macarrão la)</div>`;
    }

    // Usando ipwho.is que funciona bem no GitHub Pages
    fetch('https://ipwho.is/')
      .then(r => r.json())
      .then(data => {
        const city = data.city || 'na sua cidade';
        jokes = [
          `Cuidado moradores de ${city}: olha o carro da rua passando no seu leite`,
          `Notícia de ${city}: mas e os labubu?`,
          `Alerta em ${city}: uma bomba caiu do cemitério, não houve sobreviventes`,
          `Alerta em ${city}: bandido rouba boobie goods`,
          `Parabéns, ao sorteado de ${city}! Você ganhou uma bolsa de viagem para ${city}. `
        ];
        showJoke();
      })
      .catch(err => {
        console.error(err);
        jokes = [
          'O sistema bugou, mas o carro do ovo passou aqui ',
          'Falha técnica: a pegadinha ficou tímida e não quis aparecer'
        ];
        showJoke();
      });

    btn.addEventListener('click', showJoke);
  </script>
</body>
</html>
